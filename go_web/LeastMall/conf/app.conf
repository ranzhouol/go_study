appname = LeastMall
httpport = 8080
runmode = dev
adminPath=backend
excludeAuthPath="/,/welcome,/login/loginout"
#配置session
sessionon=true
sessiongcmaxlifetime=3600
sessionName=""
#配置网站主域，需要在浏览器输入如下域名，否则会出现cookie问题
#domain="localhost"
domain="127.0.0.1"
#如果是docker-compose运行，则请设置为mysqlServiceHost
#domain="mysqlServiceHost"
#配置MYSQL数据库数据
mysqladmin="root"
mysqlpwd="12345"
mysqldb="shop"

ossDomin="http://oss-cn-shanghai.aliyuncs.com"
ossStatus=false
resizeImageSize=200,400
enableRedis=yes
#配置Redis数据库数据
redisKey=""
redisConn="127.0.0.1:6379"
#如果是docker-compose运行，则请设置为redisServiceHost
#redisConn="redisServiceHost:6379"
redisDbNum="0"
redisPwd=""
redisTime=3600

#为响应设置安全cookie
secureCookie="least123"
copyrequestbody = true